name: Deploy Django Backend to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.5"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- Generate EB environment config with secrets ---
      - name: Generate EB environment config
        run: |
          mkdir -p .ebextensions
          cat <<EOL > .ebextensions/env.config
          option_settings:
            aws:elasticbeanstalk:application:environment:
              DB_NAME: ${{ secrets.DB_NAME }}
              DB_USER: ${{ secrets.DB_USER }}
              DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
              DB_HOST: ${{ secrets.DB_HOST }}
              DB_PORT: ${{ secrets.DB_PORT }}
          EOL

      - name: Set deployment version
        run: echo "VERSION=v-$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Package app
        run: zip -r app.zip . -x "**/.git/*" "**/.github/*" "**/venv/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::127996280655:role/OneShot
          aws-region: us-east-2

      - name: Upload app to S3
        run: |
          EB_BUCKET="elasticbeanstalk-us-east-2-$(aws sts get-caller-identity --query Account --output text)"
          aws s3 cp app.zip s3://$EB_BUCKET/$VERSION.zip

      - name: Create application version
        run: |
          EB_BUCKET="elasticbeanstalk-us-east-2-$(aws sts get-caller-identity --query Account --output text)"
          aws elasticbeanstalk create-application-version \
            --application-name OneShot \
            --version-label $VERSION \
            --source-bundle S3Bucket=$EB_BUCKET,S3Key=$VERSION.zip

      - name: Wait for environment to be ready
        run: |
          echo "Waiting for Elastic Beanstalk environment to be ready..."
          until aws elasticbeanstalk describe-environments \
            --environment-names OneShot-env-2  \
            --query "Environments[0].Status" --output text | grep -q "Ready"; do
              echo "Not ready yet, sleeping 15s..."
              sleep 15
          done
          echo "Environment is ready!"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name OneShot-env-2  \
            --version-label $VERSION
